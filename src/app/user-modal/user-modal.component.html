<ion-header>
  <ion-toolbar>
    <ion-title>User data</ion-title>
    <ion-buttons>
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Name</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>{{user.name}}</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Email</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>{{user.email}}</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Address</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>{{user.address?.street}}, {{user.address?.city}} {{user.address?.zipcode}}</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-group *ngIf="user.phone">
    <ion-item-divider>
      <ion-label>Phone</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>{{user.phone}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-button (click)="makeCall()">Call</ion-button>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Web</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>{{user.website}}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
