<ion-header>
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item (click)="userClick(user)">
        <ion-text>
          <ion-label>
            <span>{{user.name}}</span><br/>
            <em>{{user.company?.name}}</em>
          </ion-label>
        </ion-text>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="makeCall(user)">Call</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
